<header>
	<h1>All Items Index</h1>
</header>

<div>
	<div ng-repeat="tv in tvs | orderBy: 'title'" class="col-sm-4">
		<div class="row">
			<mm-index item="tv"></mm-index>
		</div>
	</div>
	<div ng-repeat="podcast in podcasts | orderBy: 'title'" class="col-sm-4">
		<div class="row">
			<mm-index item="podcast"></mm-index>
		</div>
	</div>
</div>
